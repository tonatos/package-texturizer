<html>
    <head>
        <title>Пример использования текстурайзера для коробок</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <script src="../dist/package-texturizer.js"></script>
    </head>
    <body>
        <div
            class="package-container" 
            data-package 
            data-package-image="./package-texture-3.png"
            data-package-width="80" 
            data-package-height="80">
        </div>

        <div
            class="package-container" 
            data-package 
            data-package-image="./package-texture-2.png"
            data-package-width="300" 
            data-package-height="300">
        </div>
        <div
            id="custom-element"
            class="package-container" 
            data-package-image="./package-texture-3.png"
            data-package-width="600" 
            data-package-height="600">
        </div>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', () => {
                PackageTexturizer.texturize( document.getElementById('custom-element') );
            });
        </script>
    </body>
</html>
